<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-create-flight">Create Flight</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number1"><label
                class="form">Timestamp</label> <input type="text" id="flight-timestamp1">
            <btn class="btn btn-primary" id="submit-buy">Submit to buy flight</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number2"><label
                class="form">Timestamp</label> <input type="text" id="flight-timestamp2">
            <btn class="btn btn-primary" id="submit-oracle">Submit flight to oracle</btn>
        </div>
        
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <btn class="btn btn-primary" id="submit-withdraw">Withdraw your funds</btn>
        </div>
    </main>

</body>

</html>
